<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login page - Typica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="function.js"></script>
    <script src="SpryAssets/SpryMenuBar.js" type="text/javascript"></script>
    
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/typica-login.css">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="SpryAssets/SpryMenuBarHorizontal.css" rel="stylesheet" type="text/css">
  </head>

  <body>


    <p>&nbsp;</p>
    <ul id="MenuBar1" class="MenuBarHorizontal">
      <li><a href="#">Main Page</a>      </li>
      <li><a href="#">Teams</a></li>
      <li><a href="#">Pools</a>      </li>
      <li><a href="FAQ.html">FAQ</a></li>
    </ul>
    <p>&nbsp;</p>
    <div class="container">

        <div id="login-wraper">
            <form class="form login-form">
                <legend>Change my <span class="blue">password</span></legend>
            
                <div class="body">
                    <label>Username</label>
                    <input type="text" id="user">
                    
                    <label>Old Password</label>
                    <input type="password" id="oldPassword">

                    <label>New Password</label>
                    <input type="password" id="newPass">     
                    
                    <label>Confirm Password</label>
                    <input type="password" id="ConfirmPass">                   

                </div>
            
                <div class="footer">
                   
                                
                     <input type="button" value="Change Password" onClick="changeNewPassword()">
                </div>
            <div id='status'></div>
            </form>
        </div>

    </div>



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/backstretch.min.js"></script>
    <script src="js/typica-login.js"></script>
  <script type="text/javascript">
var MenuBar1 = new Spry.Widget.MenuBar("MenuBar1", {imgDown:"SpryAssets/SpryMenuBarDownHover.gif", imgRight:"SpryAssets/SpryMenuBarRightHover.gif"});
    </script>
  </body>
</html>
